<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Market Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Online <span style="color: black; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Street</span>  Market </h1>
    </header>
    <div class="hero">
        <div class="hero-content">
            <h2>Welcome to our Street Market</h2>
            <p>Discover fresh produce, handmade crafts, and more!</p>
        </div>
    </div>
    <div class="products-container">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="OIP.jpg" alt="Product 1">
                <h3>Decorated for keys</h3>
                <div class="space">
                    <p>$1.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img style="width: 450px;" src="R.jpg" alt="Product 2">
                <h3>note book</h3>
                <div class="space">
                    <p>$10.99</p>
                    <button>Add to Cart</button>
                </div>
                
                
                
            </div>
            <!-- Add more product grid items here -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Street Market Online. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
